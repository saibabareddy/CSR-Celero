                <table class="table" style="background-color:#fafafa;border-color:#e4e4e4;border-style:solid;border-bottom-width:1px;border-left-width:1px;border-right-width:1px">
                    <thead>
                        <tr style="color: #7e7e7e">

                            <th>Date</th>

                            <td style="padding-bottom:30px"><input type="text" class="form-control col-md-2" ></td>
                            <td style="padding-bottom:30px"><input type="text" onkeyup="getValues(this);" class="form-control col-md-3 discount" value="0" ></td>

                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Customer</a>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse in">
                                <div class="panel-body"><div class="row">
                                        <!--class="form-control input-lg search"-->
                                        <div style="display: inline-block" class="col-md-12">   <input type="text"  class="loading form-control input-lg search" placeholder="Auto search customer by name,contact no or email-id" id="search" name="search" onkeyup="javascript:capitalize(this.id, this.value);" />
                                            <!--<img src="images/indicator.gif" class="loading"/>-->
                                        </div>
                                        <!--<div style="display: inline-block" class="col-md-3">    <input type="button" value="Search" class="btn btn-lg"/></div>-->

                                        <div style="height: 10px;"> </div>
                                        <hr>
                                    </div>

                                            <h5 id="name"></h5>

                                        <div style="float:left;width:30%;">

                                            <h5 id="addr1"></h5> 
                                        </div>
                                        <div style="float:left;width:30%; margin-left:30px;" ><h4>Customer Shipping Address</h4>
                                            <h5 id="addr2"></h5>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div style="float:left;width:25%;margin-left:30px;"><h4>Contact Number</h4>
                                            <h5 id="cno"></h5> 
                                        </div>
                                        <div style="float:left;width:25%">
                                            <h4>Email Address</h4>
                                            <h5 id="email"></h5> 
                                        </div> 
                                    </div>






                                </div>
                            </div>

                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Products</a>

                            </div>
                            <div id="collapse2" class="panel-collapse collapse">
                                <div class="panel-body">

                                        <div style="display: inline-block" class="col-md-9">   <input type="text" id="searchText" class="searchloading form-control input-lg"  /></div>
